<div class="container">
  <br>
  <div class="row">
    <div class="col m6 offset-m3 s12 z-depth-2">
      <div class="row ">
        <h3 class="center-align">Iniciar sesión</h3>

        <form class="col s12" ng-submit="vm.login(vm.user);">
          <div class="row">
            <div class="input-field col m10 offset-m1">
              <i class="material-icons prefix">person</i>
              <input id="icon_prefix" type="text" class="validate" ng-model="vm.user.username" required />
              <label for="icon_prefix">Usuario</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col m10 offset-m1">
              <i class="material-icons prefix">vpn_key</i>
              <input id="icon_telephone" type="password" class="validate" ng-model="vm.user.password" required />
              <label for="icon_telephone">Contraseña</label>
            </div>
          </div>
          <div class="center-align">
            <button class="btn waves-effect waves-light orange" type="submit" name="action">Entrar
              <i class="material-icons right">arrow_forward</i>
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
